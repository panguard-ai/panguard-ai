name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Gate: only deploy after CI passes
  ci-check:
    name: Verify CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm run typecheck
      - run: pnpm run test

  # Deploy website to Vercel
  deploy-website:
    name: Deploy Website (Vercel)
    runs-on: ubuntu-latest
    needs: ci-check
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/website
      - name: Build for Production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/website
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/website

  # Build and push Docker image for backend
  deploy-backend:
    name: Deploy Backend (Docker)
    runs-on: ubuntu-latest
    needs: ci-check
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push main image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/panguard:latest
            ghcr.io/${{ github.repository }}/panguard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push Threat Cloud Docker image
  deploy-threat-cloud:
    name: Deploy Threat Cloud (Docker)
    runs-on: ubuntu-latest
    needs: ci-check
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Threat Cloud image
        uses: docker/build-push-action@v5
        with:
          context: packages/threat-cloud
          file: packages/threat-cloud/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/threat-cloud:latest
            ghcr.io/${{ github.repository }}/threat-cloud:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
